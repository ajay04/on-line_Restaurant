<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block head_title %}
      Restaurant

    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <style type=text/css>
      .limtiCharClass {

        overflow:hidden;
        white-space:nowrap;
        width: 242px; }
    </style>
  </head>
  <body>

      <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Restuarant</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item dropdown">

                <a class="dropdown-item" href="/recipes/american">American</a>
                <a class="dropdown-item" href="/recipes/egyptian">Egyptian</a>

              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li class='nav-item'><a class="nav-link"href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">

      {% block jumbotron %}

      {% endblock recipes %}

        <hr>

        <footer>
          <p>&copy; Sotfware Engineering 322</p>
        </footer>
      </div>

    <script src="{% static "js/jquery-3.2.0.slim.min.js" %}" type='text/javascript'></script>
    <script src="{% static "js/tether.min.js" %}" type='text/javascript'></script>
    <script src="{% static "js/bootstrap.min.js" %}" type='text/javascript'></script>
