{% extends "users/base.html" %}

{% block jumbotron %}
<div class="container">
<div class="jumbotron">
  <div class="container text-center">
    <div>
		<h2>Register and start ordering food</h2>
		{% if registered %}
			<p>Thank you for signing up</p>
		{% else %}
		<form method="POST">

			{% csrf_token %}
			{{ uform.as_p }}
			{{ pform.as_p }}

			<input type="submit" name="submit" value ="register">
		</form>
	{% endif %}
	</div>
</div>
</div>
</div>
{% endblock jumbotron %}
